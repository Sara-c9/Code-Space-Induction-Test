<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <section id="registration">
        <div class="container-lg">
            <div class="text-center mt-5 text-primary-emphasis">
                <h2> Registation Form</h2>
                <p class="lead mt-3"> Fill out the form below to register</p>
            </div>
            <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <form>
                        <label for="name" ></label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div> 
                    <div class="col-lg-4">
                        <label for="surname" ></label>
                        <input type="text" class="form-control" id="surname" placeholder="Surname">
                    </div>
                    <div class="col-lg-8">
                        <label for="birthdate" ></label>
                         <div class="input-group">
                          <input type="text" class="form-control" id="birthdate" placeholder="Birth Date">
                          <span class="input-group-text">
                            <i class="bi bi-calendar3"></i>
                          </span>
                         </div>
                        <label for="email" ></label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <label for="password" ></label>
                        <input type="text" class="form-control" id="password" placeholder="Password">
                        <label for="confirmpassword" ></label>
                        <input type="text" class="form-control" id="confirmpassword" placeholder="Confirm Password">
                    </div>
                    <div class="text-center mt-5 mb-4">
                        <button type="register" class="btn btn-outline-primary" >Register</button>
                    </div>
                 </form>
            </div>
        </div>
    </section>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
