<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        //create the array
        const numbers = [20, 30, 25, 35, -16, 60, -100];  
        //set a variable to zero
        let sum = 0;
        //set a loop that add to the sum at every iteration
        for(let i = 0; i < numbers.length; i++){
        sum += numbers[i];    
        }
        //display the sum of all number on the array divide by the lenght
        console.log('Average value of the array elements is :' + sum/numbers.length);
    </script>
</body>
</html>
