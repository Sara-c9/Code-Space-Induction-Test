<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
    const numbers =[25, 14, 56, 15, 36, 56, 77, 18, 29, 49] // create an array
    numbers.sort() // sort the array
        console.log('Maximum value for the above array = ' + numbers[numbers.length - 1]) // display max value
        console.log('Minimum value for the above array= ' + numbers[0]) // display min value
    </script>
</body>
</html>
