<body>
    <script>
        let x = window.prompt ('Input a number') // Prompt to input a number
        let n = 10;
        for (let i = 1; i <= n; i++) {  //create a loop that stop once it reach 10
            console.log (x, 'x', i, '=', x*i); // display on colsole multiplication table
        }
    </script>
