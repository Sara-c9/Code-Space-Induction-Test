<body>
  <script>
    let num1 = prompt("Input first number");
    let num2 = prompt("Input second number");
    let num3 = prompt("Input third number");

    //check if all numbers are equal

    if (num1 === num2 && num1 === num3 && num2 === num3) {
    console.log("All numbers are equal");
    }

    //check if all numbers are different
    
    else if (num1 !== num2 && num1 !== num3 && num2 !== num3) {
    console.log("All numbers are different");
    }

    //if niether of the above

    else 
    console.log("Neither all are equal or different")
  </script>
