<body>
    <script>
        let n = 15; // set the variable to 15
        for(let i = 0; i <= n; i++) {
            if (i % 2 == 0 ) console.log(i, 'is even') // if the number is even
            else console.log(i, 'is odd') //if the number is odd
        }
    </script>
